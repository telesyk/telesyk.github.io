<!DOCTYPE html>
<html lang=en class="text-gray-100 leading-tight">

<head>
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=icon href=/telesyk.github.io/docs/favicon.ico>
  <link href=https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css rel=stylesheet>
  <title>Oles Tk. | Online resume</title>
  <link href=/telesyk.github.io/docs/js/test.js rel=preload as=script>
</head>

<body><noscript><strong>We're sorry but Oles Tk. | Online resume doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong></noscript>
  <div id=app class="min-h-screen bg-gray-900"></div>
  <script>
    (function() {
      console.debug('custom Inner script');
      const rootElement = document.getElementById('app');
      const testElement = document.createElement('div');
      const content = 'This is added by custom Inner script'
      testElement.className = 'bg-yellow-900 text-white';
      testElement.textContent = content;
      return rootElement.appendChild(testElement);
    })();
  </script>
  <script src=/telesyk.github.io/docs/js/test.js></script>
</body>

</html>
